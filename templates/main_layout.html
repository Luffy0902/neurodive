<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,
        100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat
        +Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">


    <title>Neurodive</title>
</head>

<body>
    <Section>
        <nav class="navbar fixed-top navbar-expand-lg ">
            <a class="navbar-brand" href="#">
                <img src="../static/img/neurodive_logo.png" alt="" width="184" height="42" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('community') }}">Community</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="dropbtn nav-link">Resources <i class="fas fa-caret-down"></i></a>
                        <div class="dropdown-content">
                            <a href="{{ url_for('Sensory_Calming_Activites') }}">Sensory Calming Activites</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="{{url_for('About')}}">About</a>
                    </li>
                </ul>
                {% if current_user %}
                <div class="dropdown" style="margin-right: 50px;">
                    <a class="dropbtn nav-link" > {{ username }}<i class="fas fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <a class="dropdown-item" href="{{url_for('profile')}}">Profile</a>
                        <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
                    </div>
                </div>
                {% else %}
                <a href="{{ url_for('login') }}"><button class="btn my-2 my-sm-0 loginbtn"
                        type="button">login</button></a> {% endif %}
            </div>
        </nav>
    </Section>
    {% block content %} {% endblock %}
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/50cc45425b.js" crossorigin="anonymous"></script>
</body>

</html>
